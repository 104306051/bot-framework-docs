  namespace: Microsoft.Bot.Builder.FormFlow
  summary: Attribute to override the default terms used to match a field, property or enum value to user input.
  remarks: "By default terms are generated by calling the <xref href=\"Microsoft.Bot.Builder.FormFlow.Advanced.Language.GenerateTerms(System.String,System.Int32)\"></xref> method with a max phrase length of 3\n            on the name of the field, property or enum value.  Using this attribute you can specify your own regular expressions to match or if you specify the \n            <xref href=\"Microsoft.Bot.Builder.FormFlow.TermsAttribute.MaxPhrase\"></xref> attribute you can cause <xref href=\"Microsoft.Bot.Builder.FormFlow.Advanced.Language.GenerateTerms(System.String,System.Int32)\"></xref> to be called on your strings with the\n            maximum phrase length you specify.  If your term is a simple alphanumeric one, then it will only be matched on word boundaries with \\b unless you start your\n            expression with parentheses in which case you control the boundary matching behavior through your regular expression."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field)]

      public class TermsAttribute : Microsoft.Bot.Builder.FormFlow.FormFlowAttribute
