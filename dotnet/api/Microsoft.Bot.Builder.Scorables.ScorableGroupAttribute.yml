  fullName: Microsoft.Bot.Builder.Scorables.ScorableGroupAttribute
  type: Class
  assemblies:
  - Microsoft.Bot.Builder
  namespace: Microsoft.Bot.Builder.Scorables
  summary: This attribute is used to control scorable groups for <xref href="Microsoft.Bot.Builder.Dialogs.DispatchDialog`1"></xref>.
  remarks: >-
    <xref href="Microsoft.Bot.Builder.Scorables.ScorableGroupAttribute"></xref> allows the user to override the scoring process to create
                ordered scorable groups, where the scores from the first scorable group
                are compared first, and if there is no scorable that wishes to participate
                from the first scorable group, then the second scorable group is considered, and so forth.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=true, Inherited=true)]

      public class ScorableGroupAttribute : Attribute
