  name: RegisterKeyedType<TImplementer,TLimit>(ContainerBuilder)
  nameWithType: Extensions.RegisterKeyedType<TImplementer,TLimit>(ContainerBuilder)
  fullName: Extensions.RegisterKeyedType<TImplementer,TLimit>(ContainerBuilder)
  type: Method
  assemblies:
  - 
  namespace: Microsoft.Bot.Builder.Autofac.Base
  summary: >-
    Register a component to be created through reflection, and
                provide a key that can be used to retrieve the component.
  remarks: >-
    This method leverages Autofac's autowiring of components through reflection,
                providing a key that directly reflects that component type, so that it might
                be retrieved by that key and possibly replaced in an adapter chain.
  syntax:
    content: public static Autofac.Builder.IRegistrationBuilder<TImplementer,Autofac.Builder.ConcreteReflectionActivatorData,Autofac.Builder.SingleRegistrationStyle> RegisterKeyedType<TImplementer,TLimit> (this Autofac.ContainerBuilder builder);
    parameters:
    - id: builder
      type: Autofac.ContainerBuilder
      description: Container builder.
    typeParameters:
    - id: TImplementer
      description: The type of the component implementation.
    - id: TLimit
      description: The service type provided by the component.
    return:
      type: Autofac.Builder.IRegistrationBuilder{TImplementer,Autofac.Builder.ConcreteReflectionActivatorData,Autofac.Builder.SingleRegistrationStyle}
      description: Registration builder allowing the registration to be configured.
  overload: Microsoft.Bot.Builder.Autofac.Base.Extensions.RegisterKeyedType``2*
  exceptions: []
