  namespace: Microsoft.Bot.Builder.Autofac.Base
  summary: Register an adapter chain of components, exposing a shared service interface.
  remarks: >-
    This registers a factory method to create a adapter chain of components, based on wrapping each
                inner component with an adapter outer component.
  syntax:
    content: public static Autofac.Builder.IRegistrationBuilder<TLimit,Autofac.Builder.SimpleActivatorData,Autofac.Builder.SingleRegistrationStyle> RegisterAdapterChain<TLimit> (this Autofac.ContainerBuilder builder, Type[] types);
    parameters:
    - id: builder
      type: Autofac.ContainerBuilder
      description: Container builder.
    - id: types
      type: System.Type[]
      description: The services type keys that can be used to retrieve the components in the chain.
    typeParameters:
    - id: TLimit
      description: The service type provided by the component.
    return:
      type: Autofac.Builder.IRegistrationBuilder{TLimit,Autofac.Builder.SimpleActivatorData,Autofac.Builder.SingleRegistrationStyle}
      description: Registration builder allowing the registration to be configured.
