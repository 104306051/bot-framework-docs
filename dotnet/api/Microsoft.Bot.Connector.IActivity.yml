- uid: Microsoft.Bot.Connector.IActivity.ChannelData
  commentId: P:Microsoft.Bot.Connector.IActivity.ChannelData
  id: ChannelData
  parent: Microsoft.Bot.Connector.IActivity
  langs:
  - csharp
  name: ChannelData
  nameWithType: IActivity.ChannelData
  fullName: IActivity.ChannelData
  type: Property
  assemblies:
  - 
  namespace: Microsoft.Bot.Connector
  summary: Channel specific payload
  remarks: "Some channels will provide channel specific data.\n            \n            For a message originating in the channel it might provide the original native schema object for the channel. \n            \n            For a message coming into the channel it might accept a payload allowing you to create a \"native\" response for the channel.\n            \n            Example:\n            * Email - The Email Channel will put the original Email metadata into the ChannelData object for outgoing messages, and will accep\n            on incoming message a Subject property, and a HtmlBody which can contain Html.  \n            \n            The channel data essentially allows a bot to have access to native functionality on a per channel basis."
  syntax:
    content: public dynamic ChannelData { get; set; }
    return:
      type: System.Object
      description: To be added.
  overload: Microsoft.Bot.Connector.IActivity.ChannelData*
  exceptions: []
  version:
  - botbuilder-3.5.5
  monikers:
  - botbuilder-3.5.5
  content_git_url: https://github.com/MicrosoftDocs/bot-docs-pr/blob/AppAnalytics/dotnet/xml/Microsoft.Bot.Connector/IActivity.xml
