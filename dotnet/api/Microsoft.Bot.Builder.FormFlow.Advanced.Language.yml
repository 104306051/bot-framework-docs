- uid: Microsoft.Bot.Builder.FormFlow.Advanced.Language.GenerateTerms(System.String,System.Int32)
  commentId: M:Microsoft.Bot.Builder.FormFlow.Advanced.Language.GenerateTerms(System.String,System.Int32)
  id: GenerateTerms(System.String,System.Int32)
  parent: Microsoft.Bot.Builder.FormFlow.Advanced.Language
