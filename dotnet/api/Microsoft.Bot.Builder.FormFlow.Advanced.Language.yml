  - csharp
  name: GenerateTerms(String, Int32)
  nameWithType: Language.GenerateTerms(String, Int32)
  fullName: Language.GenerateTerms(String, Int32)
  type: Method
  assemblies:
  - 
  namespace: Microsoft.Bot.Builder.FormFlow.Advanced
  summary: Generate regular expressions to match word sequences in original string.
  remarks: "This function will call <xref href=\"Microsoft.Bot.Builder.FormFlow.Advanced.Language.CamelCase(System.String)\"></xref> and then will generate sub-phrases up to maxLength.  \n            For example an enumeration of AngusBeefAndGarlicPizza would generate: 'angus?', 'beefs?', 'garlics?', 'pizzas?', 'angus? beefs?', 'garlics? pizzas?' and 'angus beef and garlic pizza'.\n            You can call it directly, or it is used when <xref href=\"Microsoft.Bot.Builder.FormFlow.Advanced.FieldReflector`1\"></xref> generates terms or when <xref href=\"Microsoft.Bot.Builder.FormFlow.TermsAttribute\"></xref> is used with a <xref href=\"Microsoft.Bot.Builder.FormFlow.TermsAttribute.MaxPhrase\"></xref> argument."
  syntax:
    content: public static string[] GenerateTerms (string phrase, int maxLength);
    parameters:
    - id: phrase
      type: System.String
      description: Original string to be processed.
    - id: maxLength
      type: System.Int32
      description: Maximum phrase length to support.
    return:
      type: System.String[]
      description: Array of regular expressions to match subsequences in input.
  overload: Microsoft.Bot.Builder.FormFlow.Advanced.Language.GenerateTerms*
  exceptions: []
  version:
  - botbuilder-3.5.5
  monikers:
  - botbuilder-3.5.5
  content_git_url: https://github.com/MicrosoftDocs/bot-docs-pr/blob/AppAnalytics/dotnet/xml/Microsoft.Bot.Builder.FormFlow.Advanced/Language.xml
