  summary: Define a template for generating strings.
  remarks: "Templates provide a pattern that uses the template language defined in \\ref patterns.  See <xref href=\"Microsoft.Bot.Builder.FormFlow.TemplateUsage\"></xref> to see a description of all the different kinds of templates.\n            You can also look at <xref href=\"Microsoft.Bot.Builder.FormFlow.FormConfiguration.Templates\"></xref> to see all the default templates that are provided.  Templates can be overriden at the form, class/struct of field level.  \n            They also support randomly selecting between templates which is a good way to introduce some variation in your responses."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=true)]

