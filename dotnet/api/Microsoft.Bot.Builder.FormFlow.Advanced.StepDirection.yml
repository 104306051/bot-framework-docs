  summary: Direction for next step.
  remarks: "As each step in a form completes, the step can determine the next step to take.\n            Usually this is just to move onto the next active, uncompleted step, but you can \n            also move back or present a list of choices to the user.\n            A step is active if <xref href=\"Microsoft.Bot.Builder.FormFlow.Advanced.IFieldPrompt`1.Active(`0)\"></xref> returns true on the current state.\n            A step is ready if it has not already been successfully completed."
  syntax:
    content: public enum StepDirection
  inheritance:
