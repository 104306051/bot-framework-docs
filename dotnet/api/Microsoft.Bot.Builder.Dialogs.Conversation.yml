- uid: Microsoft.Bot.Builder.Dialogs.Conversation.SendAsync(Microsoft.Bot.Connector.IMessageActivity,System.Func{Microsoft.Bot.Builder.Dialogs.IDialog{System.Object}},System.Threading.CancellationToken)
  commentId: M:Microsoft.Bot.Builder.Dialogs.Conversation.SendAsync(Microsoft.Bot.Connector.IMessageActivity,System.Func{Microsoft.Bot.Builder.Dialogs.IDialog{System.Object}},System.Threading.CancellationToken)
  id: SendAsync(Microsoft.Bot.Connector.IMessageActivity,System.Func{Microsoft.Bot.Builder.Dialogs.IDialog{System.Object}},System.Threading.CancellationToken)
  parent: Microsoft.Bot.Builder.Dialogs.Conversation
  langs:
  - csharp
  name: SendAsync(IMessageActivity, Func<IDialog<Object>>, CancellationToken)
  nameWithType: Conversation.SendAsync(IMessageActivity, Func<IDialog<Object>>, CancellationToken)
  fullName: Conversation.SendAsync(IMessageActivity, Func<IDialog<Object>>, CancellationToken)
  type: Method
  assemblies:
  - 
  namespace: Microsoft.Bot.Builder.Dialogs
  summary: Process an incoming message within the conversation.
  remarks: "This method:\n            1. Instantiates and composes the required components.\n            2. Deserializes the dialog state (the dialog stack and each dialog's state) from the <code>toBot</code><xref href=\"Microsoft.Bot.Connector.IMessageActivity\"></xref>.\n            3. Resumes the conversation processes where the dialog suspended to wait for a <xref href=\"Microsoft.Bot.Connector.IMessageActivity\"></xref>.\n            4. Queues <xref href=\"Microsoft.Bot.Connector.IMessageActivity\"></xref>s to be sent to the user.\n            5. Serializes the updated dialog state in the messages to be sent to the user.\n            \n            The <code>MakeRoot</code> factory method is invoked for new conversations only,\n            because existing conversations have the dialog stack and state serialized in the <xref href=\"Microsoft.Bot.Connector.IMessageActivity\"></xref> data."
  syntax:
    content: >-
      [System.Runtime.CompilerServices.AsyncStateMachine(typeof(Microsoft.Bot.Builder.Dialogs.Conversation/<SendAsync>d__2))]

      public static System.Threading.Tasks.Task SendAsync (Microsoft.Bot.Connector.IMessageActivity toBot, Func<Microsoft.Bot.Builder.Dialogs.IDialog<object>> MakeRoot, System.Threading.CancellationToken token = null);
    parameters:
    - id: toBot
      type: Microsoft.Bot.Connector.IMessageActivity
      description: The message sent to the bot.
    - id: MakeRoot
      type: System.Func{Microsoft.Bot.Builder.Dialogs.IDialog{System.Object}}
      description: The factory method to make the root dialog.
    - id: token
      type: System.Threading.CancellationToken
      description: The cancellation token.
    return:
      type: System.Threading.Tasks.Task
      description: A task that represents the message to send inline back to the user.
  overload: Microsoft.Bot.Builder.Dialogs.Conversation.SendAsync*
